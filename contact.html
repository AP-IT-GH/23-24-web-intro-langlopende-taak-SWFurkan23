  <form class="container">
    <h2 class="mb-4 mt-3 d-flex justify-content-center">Contact formulier</h2>
      <section id="contact" class="row d-flex justify-content-center">
        <hr>
        
        <form action="#" method="post">
          <fieldset class="row g-3 mb-3 d-flex justify-content-center">
            <div class="col-md-3">
              <label for="firstName" class="form-label">Naam <span></span></label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-3">
              <label for="lastName" class="form-label">E-mail<span></span></label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </fieldset>

          <fieldset class="row g-3 mb-3 mt-3 d-flex justify-content-center">
            <div class="col-md-6">
              <label for="inputMessage" class="form-label">Onderwerp <span></span></label>
              <input type="text" class="form-control" id="mail" required>
            </div>
          </fieldset>
            <div class="col-md-6">
              <label for="inputMessage" class="form-label">Bericht</label>
              <textarea class="form-control" id="inputMessage" rows="5" placeholder="Schrijf hier uw bericht" required></textarea>
            </div>
            <div class="form-check mt-3 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Verzenden naar Admin
              </label>
            </div>
            <div class="form-check mt-3 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Verzenden naar Webdesigner
              </label>
            </div>
          <div class="col-12 mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Verzenden</button>
          </div>
        </form>
        <fieldset class="container mt-5 mb-5">
          <h2 class="text-center">Onze locatie</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <script>
          // Initialiseer de kaart
          var map = L.map('map').setView([51.2277, 4.4316], 15); // Co√∂rdinaten van Antwerpen als startpunt en zoomniveau 15
      
          // Voeg een basiskaartlaag toe (bijv. OpenStreetMap)
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
      
          // Voeg een marker toe aan de locatie Ellermanstraat 33, 2060 Antwerpen
          var marker = L.marker([51.2269, 4.4159]).addTo(map);
          marker.bindPopup("<b>Ellermanstraat 33, 2060 Antwerpen</b>").openPopup();
      </script>
      </script>
      </fieldset>
